<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Atualização de Cadastro – Segurado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f6fb;
  padding: 20px;
}
.container {
  max-width: 500px;
  margin: auto;
  background: #ffffff;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
h2 {
  text-align: center;
  color: #0a3d62;
}
label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}
input, select, textarea, button {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}
.radio-group {
  display: flex;
  gap: 20px;
  margin-top: 10px;
}
button {
  margin-top: 25px;
  background: #0a3d62;
  color: white;
  border: none;
  cursor: pointer;
  font-size: 16px;
}
button:hover {
  background: #075184;
}
  .logo {
  display: block;
  margin: 15px auto 25px auto;
  max-width: 180px;
}

</style>
</head>
<body>

<div class="container">
  <img src="logoattento.png" alt="Logo Attento" class="logo">
  <h2>Atualização de Cadastro</h2>
 

  <form onsubmit="enviarEmail(event)">

    <label>Nome</label>
    <input 
      type="text" 
      id="nome" 
      required 
      />

    <label>CEP</label>
<input
  type="text"
  id="cep"
  placeholder="00000-000"
  maxlength="9"
  inputmode="numeric"
  pattern="[0-9]*"
  required
/>

    <label>Número da CNH</label>
<input
  type="text"
  id="cnh"
  placeholder="00000000000"
  maxlength="11"
  inputmode="numeric"
  pattern="[0-9]*"
  required
/>

  <label>Vencimento da CNH</label>
<input
  type="text"
  id="venc"
  placeholder="00/00/0000"
  maxlength="10"
  inputmode="numeric"
  pattern="[0-9/]*"
  required
/>

    <label>Profissão</label>
    <input
      type="text"
      id="profissao" 
      required 
      />

    <label>Estado Civil</label>
    <select id="estadoCivil" required>
      <option value="">Selecione</option>
      <option>Solteiro(a)</option>
      <option>Casado(a)</option>
      <option>Divorciado(a)</option>
    </select>

    <label>Tem filhos entre 18 e 26 anos?</label>
    <select id="filhos" required>
      <option value="">Selecione</option>
      <option>Sim</option>
      <option>Não</option>
    </select>

    <label>Endereço de email atualizado</label>
    <input type="text" id="email" required />

    <!-- Botão de enviar -->
    <button type="submit">Enviar</button>

  </form>
</div>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function(){
  emailjs.init("BD0iHht4bO4xcBqJH"); // Substitua pela sua Public Key
})();

function enviarEmail(event) {
  event.preventDefault();

  emailjs.send("service_j2qb7qh", "template_nopcfu1", { // Substitua pelos IDs corretos
    nome: document.getElementById("nome").value,
    cep: document.getElementById("cep").value,
    cnh: document.getElementById("cnh").value,
    venc: document.getElementById("venc").value,
    profissao: document.getElementById("profissao").value,
    estadoCivil: document.getElementById("estadoCivil").value,
    filhos: document.getElementById("filhos").value,
    email: document.getElementById("email").value,
  }).then(() => {
    alert("Dados enviados com sucesso!");
    // Opcional: limpar formulário
    document.querySelector("form").reset();
  }, (error) => {
    alert("Erro ao enviar. Confira console.");
    console.error(error);
  });
}
</script>

  <script>
// CEP 00000-000
document.getElementById("cep").addEventListener("input", function (e) {
  let v = e.target.value.replace(/\D/g, "");
  v = v.replace(/^(\d{5})(\d)/, "$1-$2");
  e.target.value = v.substring(0, 9);
});

// CNH - somente números (11)
document.getElementById("cnh").addEventListener("input", function (e) {
  e.target.value = e.target.value.replace(/\D/g, "").substring(0, 11);
});

// Data 00/00/0000
document.getElementById("venc").addEventListener("input", function (e) {
  let v = e.target.value.replace(/\D/g, "");
  if (v.length > 2) v = v.replace(/^(\d{2})(\d)/, "$1/$2");
  if (v.length > 4) v = v.replace(/^(\d{2})\/(\d{2})(\d)/, "$1/$2/$3");
  e.target.value = v.substring(0, 10);
});
</script>
</body>

</html>
